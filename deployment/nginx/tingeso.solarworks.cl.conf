# Definición de pools
upstream backend_pool {
    server karting-backend1:8080;
    server karting-backend2:8080;
    server karting-backend3:8080;
}

upstream frontend_pool {
    server karting-frontend:80;
}

# HTTP → HTTPS + ACME
server {
    listen 80;
    listen [::]:80;
    server_name tingeso.solarworks.cl;
    server_tokens off;

    # Desafíos ACME
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }

    # Redirigir todo lo demás a HTTPS
    location / {
        return 301 https://$host$request_uri;
    }

    # Proxy de la API (por si alguien hace http://…/api/ antes del redireccionamiento)
    location /api/ {
        proxy_pass         http://backend_pool/api/;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }
}

# HTTPS + SSL
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name tingeso.solarworks.cl;
    server_tokens off;

    # Certificados Let's Encrypt
    include             /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam         /etc/letsencrypt/ssl-dhparams.pem;
    ssl_certificate     /etc/letsencrypt/live/tingeso.solarworks.cl/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tingeso.solarworks.cl/privkey.pem;

    # Proxy a frontend estático servido por Nginx dentro del contenedor
    location / {
        proxy_pass         http://frontend_pool;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }

    # Proxy de la API
    location /api/ {
        proxy_pass         http://backend_pool/api/;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }

    # ACME challenge (por si recarga de certbot vía HTTPS)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }
}
